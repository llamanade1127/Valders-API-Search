

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="data" class="example-table"
         matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
    <!-- Number Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{row.Name}}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="serialNumber">
      <th mat-header-cell *matHeaderCellDef>Serial Number</th>
      <td mat-cell *matCellDef="let row">{{row.Chromebook.serialNumber}}</td>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let row">{{row.GInfo.primaryEmail}}</td>
    </ng-container>

    <!-- Created Column -->
    <ng-container matColumnDef="vasd">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
        VASD Code
      </th>
      <td mat-cell *matCellDef="let row">{{row.Chromebook.annotatedAssetId}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of students"></mat-paginator>

</div>
