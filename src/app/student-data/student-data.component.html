<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<div class="container" *ngIf="student">
<h1>{{student.Name}}</h1>
  <mat-tab-group dynamicHeight mat-stretch-tabs="true">
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="tab-icon">face</mat-icon>
        Student Information
      </ng-template>
      <app-student-information [student]="student"></app-student-information>
    </mat-tab>


    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="tab-icon">devices</mat-icon>
        Chromebook Information
      </ng-template>
      <app-student-chromebook [student]="student"></app-student-chromebook>
    </mat-tab>


    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="tab-icon">article</mat-icon>
        Tickets
      </ng-template>
      <app-ticket-table [tickets]="ActiveTickets"></app-ticket-table>
      <mat-divider></mat-divider>
      <app-ticket-table [tickets]="CompletedTickets"></app-ticket-table>
    </mat-tab>


    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="tab-icon">manage_accounts</mat-icon>
        Settings
      </ng-template>

      <div *ngIf="student">
        <mat-card class="return-data-card">
          <mat-card-title>
            Return Data
          </mat-card-title>
          <mat-card-content class="return-container">
            <p>
              Returned Chromebook
              <mat-checkbox [(ngModel)]="student.ReturnData.collectedChromebook"></mat-checkbox>
            </p>
            <p>
              Returned Charger
              <mat-checkbox [(ngModel)]="student.ReturnData.collectedCharger"></mat-checkbox>
            </p>
            <p>
              Returned Case
              <mat-checkbox [(ngModel)]="student.ReturnData.collectedCase"></mat-checkbox>
            </p>
            <div>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Notes</mat-label>
                <textarea matInput placeholder="Ex. Case was damaged" [(ngModel)]="student.ReturnData.notes"></textarea>
              </mat-form-field>


            </div>

            <div class="button-container">
              <button mat-raised-button (click)="UpdateData()" color="accent">Update Values</button>
              <button mat-raised-button color="warn" routerLink="/">Return to search</button>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-tab>
  </mat-tab-group>




</div>
