<h2>Completed Tickets</h2>
<div class="mat-elevation-z8">

  <mat-form-field class="form">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort >


    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Date"> Date </th>
      <td mat-cell *matCellDef="let ticket"> {{TicketDateString(ticket)}} </td>
    </ng-container>



    <ng-container matColumnDef="Student Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Student Name"> Student Name </th>
      <td mat-cell *matCellDef="let ticket"> {{ticket.studentName}} </td>
    </ng-container>

    <ng-container matColumnDef="problem">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Device Issue"> Device Issue </th>
      <td mat-cell *matCellDef="let ticket"> {{ticket.deviceIssue}} </td>
    </ng-container>

    <ng-container matColumnDef="Device ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Device ID"> Device ID </th>
      <td mat-cell *matCellDef="let ticket"> {{ticket.damagedDeviceID}} </td>
    </ng-container>

    <ng-container matColumnDef="Location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Location"> Location </th>
      <td mat-cell *matCellDef="let ticket"> {{getLocation(ticket)}} </td>
    </ng-container>


    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Status"> Status </th>
      <td mat-cell *matCellDef="let ticket"> {{ticket.status}}</td>
    </ng-container>

    <ng-container matColumnDef="View">
      <th mat-header-cell *matHeaderCellDef> View </th>
      <td mat-cell *matCellDef="let ticket"><button color="accent" mat-raised-button routerLink="/chromebook/{{ticket.damagedDeviceID}}/tickets/active/{{ticket._id}}">View</button> </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



  </table>

  <mat-paginator [length]="dataSource.data.length" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of Tickets search results"></mat-paginator>

</div>
